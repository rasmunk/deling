language: python
os: linux
compiler:
- gcc
python:
- '3.6'
- '3.7'
- '3.8'
- '3.9'
addons:
  apt:
    packages:
    - cmake
    - libssh2-1-dev
    - python-libssh2
env:
  global:
  - LD_LIBRARY_PATH=/usr/local/lib/x86_64-linux-gnu
  - secure: 
  - secure: 
install:
- pip install .[dev]
- pip install .
- pip install .[test]
script:
- python setup.py check -rms
- flake8
- pytest tests/
deploy:
  skip_existing: true
  distributions: sdist bdist_wheel
  provider: pypi
  user: rasmunk
  password:
    secure: 
  on:
    tags: true
    branch: master
